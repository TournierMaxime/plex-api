services:
  server:
    build:
      context: .
      dockerfile: ./node.Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000

    ports:
      - "${EXPRESS_PORT}:${EXPRESS_PORT}"

    working_dir: /var/app

    volumes:
      - .:/var/app

    user: 1000:1000

    restart: always

    logging:
      driver: json-file
      options:
        max-file: "10"
        max-size: "10m"
